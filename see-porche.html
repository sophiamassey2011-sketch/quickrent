<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QuickRent — Porsche Interior</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0f0f17;
      --card: #171722;
      --radius: 16px;
      --text: #f2f2f7;
      --muted: #a6a6b8;
    }
    * {margin:0; padding:0; box-sizing:border-box; font-family:'Montserrat', sans-serif;}
    body {background:var(--bg); color:var(--text);}
    header {padding:1rem 2rem; display:flex; justify-content:space-between; align-items:center; background: rgba(15,15,23,0.9); position:sticky; top:0;}
    .logo {font-weight:700; font-size:1.5rem; color:white; text-decoration:none;}
    main {max-width:1200px; margin:4rem auto; padding:1rem;}
    h1 {text-align:center; margin-bottom:2rem;}
    .interior-row {display:flex; gap:1.5rem; justify-content:center;}
    .interior-card {background:var(--card); border-radius:var(--radius); overflow:hidden; flex:1; max-width:400px;}
    .interior-card img {width:100%; height:250px; object-fit:cover; display:block;}
    footer {text-align:center; padding:1.5rem; color:var(--muted);}
  </style>
</head>

<body>
<header>
  <a class="logo" href="index.html">QuickRent</a>
</header>

<main>
  <h1>Porsche 911 Interior</h1>
  <div class="interior-row">
    <div class="interior-card"><img src="https://hips.hearstapps.com/hmg-prod/images/2025-porsche-911-carrera-t-131-673b5e4cd74d1.jpg""></div>
    <div class="interior-card"><img src="https://dealerinspire-image-library-prod.s3.us-east-1.amazonaws.com/images/RmSNqVdiXOF37aLJirHxC3IckIl1wgVxioskwsGj.jpg""></div>
    <div class="interior-card"><img src="https://static0.carbuzzimages.com/wordpress/wp-content/uploads/2024/05/24_pag_g188_911_vorshooting_1012_energy__a3_rgb.jpg?q=50&fit=contain&w=1150&h=650&dpr=1.5" alt=""></div>
  </div>
</main>

<footer>© 2025 QuickRent — All Rights Reserved</footer>
</body>
</html>
