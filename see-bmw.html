<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>QuickRent — BMW Interior</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #0f0f17;
  --card: #171722;
  --radius: 16px;
  --text: #f2f2f7;
  --muted: #a6a6b8;
}
* {margin:0; padding:0; box-sizing:border-box; font-family:'Montserrat', sans-serif;}
body {background:var(--bg); color:var(--text);}
header {padding:1rem 2rem; display:flex; justify-content:space-between; align-items:center; background: rgba(15,15,23,0.9); position:sticky; top:0;}
.logo {font-weight:700; font-size:1.5rem; color:white; text-decoration:none;}
main {max-width:1200px; margin:4rem auto; padding:1rem;}
h1 {text-align:center; margin-bottom:2rem;}
.interior-row {display:flex; gap:1.5rem; justify-content:center;}
.interior-card {background:var(--card); border-radius:var(--radius); overflow:hidden; flex:1; max-width:400px;}
.interior-card img {width:100%; height:250px; object-fit:cover; display:block;}
footer {text-align:center; padding:1.5rem; color:var(--muted);}
</style>
</head>

<body>
<header>
  <a class="logo" href="index.html">QuickRent</a>
</header>

<main>
  <h1>BMW M3 Interior</h1>
  <div class="interior-row">
    <div class="interior-card"><img src="https://hips.hearstapps.com/hmg-prod/images/2025-bmw-m3-114-66562de1c25e7.jpg?crop=1.00xw:0.753xh;0,0.154xh&resize=980:*" alt=""></div>
    <div class="interior-card"><img src="https://hips.hearstapps.com/hmg-prod/images/2024-bmw-m3-101-1674509059.jpg" alt=""></div>
    <div class="interior-card"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ6IDUozYHGkQPNNMg98de0gB6dA6HCVe-gAQ&s" alt=""></div>
  </div>
</main>

<footer>© 2025 QuickRent — All Rights Reserved</footer>
</body>
</html>
